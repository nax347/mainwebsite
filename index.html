<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truecatspr | Music Promotion</title>
    <style>
        :root {
            --primary: #2A2A2A;
            --secondary: #D4AF37; /* Mattes Gold */
            --accent: #E0E0E0;
            --background: #1A1A1A; /* Mattes Dunkelgrau */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--accent);
            line-height: 1.7;
        }

        /* Banner */
        .banner {
            width: auto;
            height: auto; 
            background: url('banner2.jpeg') no-repeat center center;
            background-size: cover;
            display: block;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            background: var(--primary);
            padding: 1rem;
            gap: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            color: var(--secondary);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        /* Hauptbild */
        .main-image {
            width: 100%;
            height: 70vh;
            background: url('hauptbild.jpg') no-repeat center center;
            background-size: cover;
            margin-top: 1rem;
        }

        /* Seiteninhalte */
        .page {
            display: none;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .page.active {
            display: block;
        }

        .page h2 {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* Footer */
        footer {
            background: var(--primary);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 0.8rem;
            }
            
            .main-image {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner"></div>

    <!-- Navigation -->
    <nav class="nav-tabs">
        <a href="#home" class="nav-item active" onclick="showPage('home')">Home</a>
        <a href="#about" class="nav-item" onclick="showPage('about')">Über uns</a>
        <a href="#work" class="nav-item" onclick="showPage('work')">How We Work</a>
        <a href="#blog" class="nav-item" onclick="showPage('blog')">Beiträge</a>
        <a href="#contact" class="nav-item" onclick="showPage('contact')">Kontakt</a>
    </nav>

    <!-- Hauptbild -->
    <div class="main-image"></div>

    <!-- Seiteninhalte -->
    <main>
        <!-- Home -->
        <section id="home" class="page active">
            <div class="page-content">
                <h2>Deine Musik. Unsere Passion.</h2>
                <p>Professionelle Promotion für aufstrebende Künstler</p>
            </div>
        </section>

        <!-- Über uns -->
        <section id="about" class="page">
            <div class="page-content">
                <h2>Über uns</h2>
                <p>Ein unabhängiges Promo-Label, das Musikern hilft...</p>
            </div>
        </section>

        <!-- How We Work -->
        <section id="work" class="page">
            <div class="page-content">
                <h2>Unsere Arbeitsweise</h2>
                <!-- Inhalt einfügen -->
            </div>
        </section>

        <!-- Blog -->
        <section id="blog" class="page">
            <div class="page-content">
                <h2>Aktuelle Beiträge</h2>
                <!-- Blogposts -->
            </div>
        </section>

        <!-- Kontakt -->
        <section id="contact" class="page">
            <div class="page-content">
                <h2>Kontakt aufnehmen</h2>
                <!-- Kontaktformular -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 truecatspr | Alle Rechte vorbehalten</p>
    </footer>

    <script>
        function showPage(pageId) {
            // Alle Seiten ausblenden
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Aktive Seite anzeigen
            document.getElementById(pageId).classList.add('active');

            // Navigation aktualisieren
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === `#${pageId}`) {
                    item.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
